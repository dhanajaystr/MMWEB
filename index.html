<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Web - Best Hosting Plans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 class="logo">MM <span>Web</span></h1>
    </header>

    <section class="hero">
        <h2>I am web create</h2>
        <p>Get the best web plans with premium features.</p>
    </section>

    <section class="plans">
        <h2>Choose Your Plan</h2>
        <div class="plan-grid">
            <div class="plan">
                <h3>Premium</h3>
                <p>Best plan </p>
                <button onclick="openForm('Premium')">Select Plan</button>
            </div>
            <div class="plan">
                <h3>Basic</h3>
                <p>Best for startups</p>
                <button onclick="openForm('Basic')">Select Plan</button>
            </div>
            <div class="plan">
                <h3>Popular</h3>
                <p>Most loved plan</p>
                <button onclick="openForm('Popular')">Select Plan</button>
            </div>
        </div>
    </section>

    <div id="form-popup" class="form-container">
        <form id="contactForm">
            <h2> Callback</h2>
            <input type="hidden" id="selectedPlan">
            <label>Name:</label>
            <input type="text" id="name" required>
            <label>Email:</label>
            <input type="email" id="email" required>
            <label>Phone:</label>
            <input type="text" id="phone" required>
            <button type="submit">Submit</button>
            <button type="button" onclick="closeForm()">Close</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
